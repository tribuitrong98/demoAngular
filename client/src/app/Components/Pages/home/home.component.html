<div class="row" style="margin-top: 20px">
    <div class="col">
    </div>
    <div class="col">
        <input class="form-control" type="text" [(ngModel)] = "txtCityName">
        <p>{{ cityName != '' ? (cityName + ': ' + weather + '*C') : 'Vui lòng nhập tên thành phố' }}</p>
    </div>
    <div class="col">
        <button class="btn btn-success" (click) = "getWeather()">Tìm</button>
    </div>
</div>
<br>

<div class="row">
    <h3 class="d-flex justify-content-center text-primary">Danh sách các thành phố đã tìm kiếm</h3>
    <table class="table">
        <thead>      
          <tr>
            <th scope="col">Thành phố</th>
            <th scope="col">Nhiệt độ</th>
            <th scope="col">Ngày</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let city of listCity" >
            <td>{{city.cityName}}</td>
            <td>{{city.weather}}</td>
            <td>{{city.date | date: 'shortTime'}} | {{ city.date | date:'fullDate'}}</td>
          </tr>
        </tbody>
      </table>
</div>
